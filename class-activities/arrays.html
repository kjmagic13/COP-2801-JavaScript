<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf8">
</head>
<body>

	<table border=1 cellpadding=5>
		<tr>
			<script type="text/javascript">
				var myFruit = new Array("apple", "banana", "orange", "strawberry", "kiwi");

				myFruit.reverse();

				for (var i=0; i < myFruit.length; i++) {

					document.write("<td>" + myFruit[i] + "</td>");

				}

				var count = 0;

				do {
					alert("the current number is:" + count);
					count++;
				} while (count < 3);

			</script>
		</tr>
	</table>

</body>
</html>
